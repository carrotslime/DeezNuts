<body>
  <center>
    <br />
    <h1>Click me!</h1>

      <img src="https://images-na.ssl-images-amazon.com/images/I/51P4d2FzWtL.jpg" onclick="enlargeImg()" id="img1" />

    <a href="index.html"> <button>Home</button>
    </a>

    <script>
      img = document.getElementById("img1");

      function enlargeImg() {
        img.style.transform = "scale(1.5)";
        img.style.transition = "transform 0.25s ease";
      }

      function resetImg() {
        img.style.transform = "scale(1)";
        img.style.transitin = "transform 0.25s ease";
      }
    </script>
  </center>
</body>
